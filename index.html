<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/solid.js"
        integrity="sha384-KPytPVc+hwHwX9HXl4tA7SWJ0Sob6StzjVRoxC4Q4U0JgXujpuVrkBxR0Hsf8A25"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/fontawesome.js"
        integrity="sha384-9zErGp+biBilRrlpD1l3ExnaqXc8QLITlNpGtb4OL6W1JChl0wwmDNs4U/0UA8L8"
        crossorigin="anonymous"></script>

</head>

<body onload="main();">
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="track-art"></div>
                <div class="track-name"> track-name</div>
                <div class="track-artist"> track-artist</div>
            </div>
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down mute"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setvolume()">
                <i class="fa fa-volume-up increase-volume"></i>
            </div>
            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x" title="random"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x" title="random"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x" title="random"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa-solid fa-rotate-right fa-2x"></i>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
